<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>

<body>

    <header>
    </header>

    <main>
        <section>
            <p id="passa">1.Passa por aqui!</p>
        </section>

        <section id="pinta">
            <p id="pinta-p" style="display: inline;">2.Pinta-me!</p>
            <button class="color" data-color="red">Red</button>
            <button class="color" data-color="blue">Blue</button>
            <button class="color" data-color="green">Green</button>
        </section>

        <section id="escreve_input">
            <label for="colorir">3.Experimenta escrever...</label>
            <input id="colorir" type="text">
        </section>

        <section id="colorir_background">
            <label for="colorir_back">4.Escolhe uma cor:</label>
            <select id="cor_background">
                <option value="white" selected>white</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </section>

        <section id="conta">
            <p style="display: inline;">5.</p>
            <button id="contar" style="display: inline;">conta!</button>
            <p id="contagem" style="display: inline;">0</p>
        </section>

        <section id="escreve_Bio">
            <label for="bio">6.</label>
            <form>
                <input id="nome" type="text" placeholder="Digite seu nome aqui">
                <input id="idade" type="text" placeholder="Digite sua idade aqui">
                <input type="submit">
            </form>
            <p id="textBio"></p>
        </section>

        <section id="contagemReal">
            <p style="display: inline;">7.Contador Automatico:</p>
            <p id="counterReal" style="display: inline;">0</p>
        </section>
    </main>

  <footer>
    <p>DIW 2025</p>
  </footer>
  <script src="css/script.js"></script>
</body>

</html>
